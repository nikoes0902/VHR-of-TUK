    <script>
      function checkIdentity() {
        fetch("http://192.168.219.103:8080/check_identity", {
          method: "POST"
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            if (data.match) {
              alert("✅ 동일 인물입니다! 거리: " + data.distance);
            } else {
              alert("❌ 다른 인물입니다. 거리: " + data.distance);
            }
          } else {
            alert("⚠ 인식 실패: " + data.message);
          }
        })
        .catch(err => {
          alert("요청 실패: " + err);
        });
      }
      </script>
